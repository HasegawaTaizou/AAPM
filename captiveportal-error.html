<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website Authentication Error AAPM." />
    <link
      rel="shortcut icon"
      href="./captiveportal-senai-icon.jfif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./captiveportal-style.css" />
    <title>Erro de Autenticação</title>
  </head>
  <body id="auth">
    <div class="authentication-error-container">
      <h1 class="authentication-error__title">Oops!</h1>
      <p class="authentication-error__text">
        Os dados informados não existem em nosso sistema! Confire-os e tente
        novamente.
      </p>
    </div>
    <img
      src="./captiveportal-authentication-error-image.png"
      alt="Imagem de erro de autenticação"
      class="authentication-error__image"
    />
  </body>
</html>
